<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <div class="basic-box">
            <div class="container">
                <img src="cloud_drawing.png" style="width: 25%;">
                <div class="centered-text" >
                    <div class="moving-text">
                    <h1>Complete the form!</h1>
                    </div>
                </div>
            </div>
            <div class="img-right">
            <img src="cheese_cake.jpg" style="width: 60%;">
            </div>
            <h3 align="left">What is your favorite ice cream flavor?</h3>
            <form align="left" action="page2.html">
                <input type="radio" id="chocolate" name="ice_cream" value="Chocolate">
                <label for="chocolate">Chocolate</label><br>
                <input type="radio" id="vanilla" name="ice_cream" value="Vanilla">
                <label for="vanilla">Vanilla</label><br>
                <input type="radio" id="strawberry" name="ice_cream" value="Strawberry">
                <label for="strawberry">Strawberry</label><br>
            
            <br>
            <h3>What is your favorite dessert?</h3>
            
                <input type="radio" id="chocolate_chip" name="dessert" value="Chocolate_chip">
                <label for="chocolate_chip">Chocolate chip cookies</label><br>
                <input type="radio" id="red_velvet" name="dessert" value="Red_velvet">
                <label for="red_velvet">Red velvet cupcakes</label><br>
                <input type="radio" id="strawberry_cheesecake" name="dessert" value="Strawberry_cheesecake">
                <label for="strawberry_cheesecake">Strawberry cheesecake</label><br>
                <br><br>
                <input type="submit" value="Submit" align="center">
                <input type="reset" value="Reset" align="center">
            </form>
            <button onclick="toggleDarkMode()" class="semi-transparent-button">Dark mode</button>
            <script>
            
            function setRootTheme(){
            const root=document.documentElement;
            if(localStorage.getItem('theme')=='dark')
            root.setAttribute('theme','dark');
            else
            root.removeAttribute('theme');
            }
            window.addEventListener('load',setRootTheme);
            
            function toggleDarkMode(){
            if(localStorage.getItem('theme')=='dark')
            localStorage.removeItem('theme');
            else
            localStorage.setItem('theme','dark');
            setRootTheme();
            }
            </script>
        </div>
        </center>
        <script scr="script.js"type="text/JavaScript"></script>
    </body>
</html>
