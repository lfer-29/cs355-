<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <div class="basic-box">
            <div class="container">
                <img src="cloud_drawing.png" style="width: 25%;">
                <div class="centered-text" >
                    <div class="moving-text">
                    <h1>Complete the form!</h1>
                    </div>
                </div>
            </div> 
            <br><br>
            <div class="flex-box">
                <div><p align:'center'>Dessert:</p></div>
                <div><p id="dessert"></p></div>
                
            </div>
            <div class="flex-box">
                <div><p align:'center'>IceCream:</p></div>
                <div><p id="icecream"></p></div>
            </div>
            <script>
            function setRootTheme(){
            const root=document.documentElement;
            if(localStorage.getItem('theme')=='dark')
            root.setAttribute('theme','dark');
            else
            root.removeAttribute('theme');
            }
            window.addEventListener('load',setRootTheme);
            
            function toggleDarkMode(){
            if(localStorage.getItem('theme')=='dark')
            localStorage.removeItem('theme');
            else
            localStorage.setItem('theme','dark');
            setRootTheme();
            }
            const myKeysValues = window.location.search;
            const urlParams = new URLSearchParams(myKeysValues);
            const param1 = urlParams.get('ice_cream');
            const param2 = urlParams.get('dessert');
            document.getElementById("dessert").innerHTML = `${param2}`;
            document.getElementById("icecream").innerHTML = `${param1}`;
            </script>
            <br>
            <button onclick="toggleDarkMode()" class="semi-transparent-button">Dark mode</button>
            
        </div>
        </center>
    </body>
    <script scr="script.js"></script>
</html>
